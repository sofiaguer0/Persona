{% extends "app_seguro/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">Contacto</span>
                    </h2>
                    {% if messages %}
                       {% for message in messages %}
                          <p {% if message.tags %} class="alert alert-danger" role="alert" {% endif %}>{{ message }}</p>
                       {% endfor %}
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form_contacto | crispy}}
                        <button type="submit" class="btn btn-success"><i class="fa-regular fa-paper-plane"></i> Enviar</button>
                        &nbsp;
                        <a href="/" class="btn btn-warning"><i class="fa-solid fa-rectangle-xmark"></i> Cancelar</a>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
